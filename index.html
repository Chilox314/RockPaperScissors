<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-9">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body">
            <div class="header">
                <h1>Rock, paper, scissors</h1>
            </div>
            <div class="game">
                <div class="buttons">
                    <p class="centered fontsize">Choose your weapon:</p>
                    <input type="image" src="img/rock.png" id="rock">
                    <input type="image" src="img/paper.png" id="paper">
                    <input type="image" src="img/scissors.png" id="scissors">
                </div>
                <div class="text">
                    <div id="input">    
                    </div>
                    <div id="result">
                    </div>
                    <div id="score">
                    </div>   
                </div>
                <button id="reset">Reset</button>
            </div>
            <div class="footer centered">
                <p>Copyright &#169 Christian Henningsen, TheOdinProject</p>
            </div>
        </div>
            
        <script src="game.js"></script>
    </body>
</html>

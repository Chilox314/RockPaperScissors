<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-9">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body">
            <div class="header">
                <p>Choose your weapon!</p>
            </div>
            <div class="buttons">
                <input type="image" src="img/scissors.png" id="scissors">
                <input type="image" src="img/paper.png" id="paper">
                <input type="image" src="img/rock.png" id="rock">
            </div>
            <div id="input">
            </div>
            <div id="score">
                Let's Play!
            </div>
            <button id="reset">Reset:</button>
        </div>
            
        <script src="game.js"></script>
    </body>
</html>

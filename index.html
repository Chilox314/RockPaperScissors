<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-9">
        <title>Rock Paper Scissors</title>
    </head>
    <script>
        let playerScore;
        let computerScore;

        function computerPlay() {
            let randomNumber = Math.floor(Math.random()*3);
            if (randomNumber === 0) {
                return "rock";
            }
            else if (randomNumber === 1) {
                return "paper";
            }
            else if (randomNumber === 2) {
                return "scissors";
            }
            else {
                alert("error!")
            }
            // chooses rock, paper or scissors randomly
        };

        function play(playerSel) {
            const playerSelection = playerSel.toLowerCase();
            console.log("You played: " + playerSelection);

            const computerSelection = computerPlay();
            console.log("The Computer played: " + computerSelection);

            if (playerSelection === computerSelection) {
                return "It's a draw!";
            }
            else if (playerSelection === "rock" && computerSelection === "scissors") {
                playerScore++;
                return "You win! Rock beats scissors!"
            }
            else if (playerSelection === "rock" && computerSelection === "paper")  {
                computerScore++;
                return "You lose! Paper beats rock"
            }   
            else if (playerSelection === "scissors" && computerSelection === "paper") {
                return "You win! Scissors beats paper!"
            }   
            else if (playerSelection === "scissors" && computerSelection === "rock") {
                return "You lose! Rock beats scissors!"
            }
            else if (playerSelection === "paper" && computerSelection === "rock") {
                return "You win! Paper beats rock!"
            }
            else if (playerSelection === "paper" && computerSelection === "scissors") {
                return "You lose! Scissors beats paper!"
            }
            // compares the players selection and the computers selection
        };

        function game() {
            playerScore = 0;
            computerScore = 0;

            for (let i = 0; i < 5; i++) {
                console.log(play(prompt("Please enter rock, paper or scissors:")));
            }

            console.log(`Final score: ${playerScore}:${computerScore}`);

            if (playerScore === computerScore) {
                console.log("It's a draw!")
            }
            else if (playerScore < computerScore) {
                console.log("You've lost. Try again!")
            }
            else if (playerScore > computerScore) {
                console.log("You've won! Congratulations!")
            }
            //plays the game 5 times, takes prompt as input, announces final score and winner
        }
    </script>
</html>
